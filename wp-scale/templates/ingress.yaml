{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}
  labels:
    {{- include "wp-scale.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # 1. Everything under /wp-admin → MASTER
          - path: /wp-admin
            pathType: Prefix            # matches /wp-admin and any sub-path
            backend:
              service:
                name: {{ include "wp-scale.fullname" $ }}-master
                port:
                  number: {{ $.Values.service.port | default 80 }}
          # 2. All other traffic → SLAVE
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "wp-scale.fullname" $ }}-slave
                port:
                  number: {{ $.Values.service.port | default 80 }}
    {{- end }}
{{- end }}
