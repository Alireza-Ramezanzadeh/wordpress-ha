apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-slave
  labels:
    role: slave
    {{- include "wp-scale.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.slave.replicaCount }}
  serviceName: {{ include "wp-scale.fullname" . }}-headless
  selector:
    matchLabels:
      app.kubernetes.io/component: wordpress-slave
      {{- include "wp-scale.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        role: slave
        app.kubernetes.io/component: wordpress-slave
        {{- include "wp-scale.selectorLabels" . | nindent 8 }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/component: wordpress-slave
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: wordpress
          image: {{ .Values.slave.image.repository }}:{{ .Values.slave.image.tag }}
          ports:
            - containerPort: 80
          volumeMounts:
            - name: wp-data
              mountPath: /var/www/html/wp-content/plugins
              subPath: plugins
            - name: wp-data
              mountPath: /var/www/html/wp-content/themes
              subPath: themes

        {{- if .Values.rsync.enabled }}
        - name: ssh-server
          image: linuxserver/openssh-server:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: PASSWORD_ACCESS
              value: "false"
            - name: USER_NAME
              value: "root"
          ports:
            - containerPort: 2222
              name: ssh
          volumeMounts:
            - name: ssh-public-key
              mountPath: /root/.ssh/authorized_keys
              subPath: authorized_keys
              readOnly: true
        {{- end }}
      {{- if .Values.rsync.enabled }}        
      volumes:
        - name: ssh-public-key
          secret:
            secretName: {{ .Values.rsync.sshkeysSecretName }}
            items:
              - key: public_key
                path: authorized_keys
      {{- end }}
  volumeClaimTemplates:
    - metadata:
        name: wp-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: {{ .Values.slave.storage.size }}
        storageClassName: {{ .Values.slave.storage.storageClass }}
